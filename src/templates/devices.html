<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>My Devices</title>
    <style>
      body { margin:0; font-family: Arial, sans-serif; background:#1d1d24; color:#fff; padding:20px; }
      .container { max-width:700px; margin:0 auto; }
      .header { display:flex; justify-content:space-between; align-items:center; margin-bottom:30px; }
      h1 { margin:0; font-size:28px; }
      .header a { color:#cce056; text-decoration:none; font-size:14px; }
      .header a:hover { opacity:0.8; }
      .device-list { display:flex; flex-direction:column; gap:12px; }
      .device-card { background:rgba(255,255,255,0.04); padding:16px; border-radius:8px; border-left:3px solid #cce056; }
      .device-header { display:flex; justify-content:space-between; align-items:center; margin-bottom:12px; }
      .device-name { font-weight:600; font-size:16px; }
      .device-model { font-size:13px; color:#aaa; }
      .device-status { font-size:12px; color:#cce056; }
      .controls { display:flex; gap:8px; }
      button { padding:8px 12px; border:1px solid rgba(204,224,86,0.3); background:transparent; color:#cce056; border-radius:4px; cursor:pointer; font-size:12px; }
      button:hover { background:rgba(204,224,86,0.1); }
      a.detail { color:#cce056; text-decoration:none; font-size:12px; }
      a.detail:hover { text-decoration:underline; }
      .empty { text-align:center; color:#aaa; padding:40px; }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>My Devices</h1>
        <div>
          <a href="/devices/add">Add Device</a> | <a href="/logout">Logout</a>
        </div>
      </div>

      <div id="devices">
        {% if devices %}
          <div class="device-list">
          {% for d in devices %}
            <div class="device-card" id="device-{{ d.id }}">
              <div class="device-header">
                <div>
                  <div class="device-name">{{ d.name }}</div>
                  <div class="device-model">{{ d.model }}</div>
                </div>
                <div class="device-status">{{ d.status or 'unknown' }}</div>
              </div>
              <div class="controls">
                <button onclick="toggle({{ d.id }}, 'on')">On</button>
                <button onclick="toggle({{ d.id }}, 'off')">Off</button>
                <a class="detail" href="/devices/{{ d.id }}">Details â†’</a>
              </div>
            </div>
          {% endfor %}
          </div>
        {% else %}
          <div class="empty">
            <p>No devices yet. <a href="/devices/add" style="color:#cce056;">Add one</a></p>
          </div>
        {% endif %}
      </div>
    </div>

    <script>
    async function toggle(id, action) {
      const resp = await fetch(`/devices/${id}/${action}`, { method: 'POST' });
      const json = await resp.json();
      if (json && json.status === 'ok') {
        const el = document.querySelector(`#device-${id} .device-status`);
        if (el) el.textContent = action === 'on' ? 'on' : 'off';
      } else {
        alert('Action failed: ' + (json.error || resp.statusText));
      }
    }
    </script>
  </body>
</html>
